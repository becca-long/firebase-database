<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Firebase Comments</title>
</head>
<body class="d-flex" style="background-color: thistle; flex-direction: column;">

<header class="d-flex" style="flex-direction: column; align-items: center; background-color: lavender; width: 100%;">
    <h1><a href="https://firebase.google.com/docs/database/web/start">Learning fire database</a></h1>
</header>
<section class="main-content d-flex" style="flex-direction: column; align-items: center;">
    <form class="login-form d-flex" style="flex-direction: column; margin-top: 20px; background-color: white; border: solid; padding: 10px;">
        <h1 class="d-flex">Users comments go here</h1>
        <div class="form-group purple-border">
          <label for="Textarea">Textarea tag from Bootstrap</label>
          <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
        </div>
        <div class="action-row d-flex" style="margin-bottom: 10px; align-self: center;">
            <button class="primary-btn" id="loginBtn" style="background-color: purple; color: white;">Submit</button>
        </div>
    </form>
    <form class="login-form d-flex" style="flex-direction: column; margin-top: 20px; background-color: white; border: solid; padding: 10px;">
      <h1 class="d-flex">Users comments will be stored here once I learn fire database</h1>
      <div class="form-group purple-border">
        <label for="Textarea">Textarea tag from Bootstrap</label>
        <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
      </div>
  </form>
</section>

<h1 id="bigOne"></h1>

<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
<script>
// Initialize Firebase
var config = {
    apiKey: "AIzaSyDD_EmUyHKXNCBPwb6HVjF74XI5GdhrcBE",
    authDomain: "comments-section-2cf36.firebaseapp.com",
    databaseURL: "https://comments-section-2cf36.firebaseio.com",
    projectId: "comments-section-2cf36",
    storageBucket: "comments-section-2cf36.appspot.com",
    messagingSenderId: "141762911662"
};
firebase.initializeApp(config);

var bigOne = document.getElementById('bigOne')
var dbRef = firebase.database().ref().child('text')
dbRef.on('value', snap => bigOne.innerText = snap.val())

</script>

</body>
</html>
